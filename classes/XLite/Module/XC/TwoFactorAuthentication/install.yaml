XLite\Model\Config:
  - name: api_key
    category: XC\TwoFactorAuthentication
    type: text
    widgetParameters: { comment: 'Go to dashboard.authy.com and copy Api key then paste here' }
    orderby: 100
    value: ''
    translations:
      - code: en
        option_name: API key
      - code: ru
        option_name: API ключ
  - name: production_mode
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 200
    value: 'Y'
    translations:
      - code: en
        option_name: Production mode
      - code: ru
        option_name: Рабочий режим
  - name: customer_interface
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 300
    value: 'N'
    translations:
      - code: en
        option_name: Use two-factor authentication for the customer interface
      - code: ru
        option_name: Включить двухфакторную авторизацию для покупателей
  - name: admin_interface
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 400
    value: 'Y'
    translations:
      - code: en
        option_name: Use two-factor authentication for the administrator interface
      - code: ru
        option_name: Включить двухфакторную авторизацию для администраторов
