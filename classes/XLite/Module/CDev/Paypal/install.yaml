    type: XLite\Module\CDev\Paypal\View\FormField\Select\Scopes
    value: 'a:6:{i:0;s:6:"openid";i:1;s:5:"email";i:2;s:7:"profile";i:3;s:7:"address";i:4;s:5:"phone";i:5;s:47:"https://uri.paypal.com/services/expresscheckout";}'
