    type: text
    orderby: 400
    translations:
      - code: en
        option_name: Client Id
  - name: loginClientSecret
    category: CDev\Paypal
    type: text
    orderby: 500
    translations:
      - code: en
        option_name: Client Secret
  - name: loginMode
    category: CDev\Paypal
    type: XLite\View\FormField\Select\TestLiveMode
    value: test
    orderby: 600
    translations:
      - code: en
        option_name: Test/Live mode
  - name: loginScopes
