XLite\Model\Config:
  - name: gg_title
    category: CDev\SocialLogin
    translations:
      - code: en
        option_name: Google
        option_comment: 'To enable Google login, you first need to create OAuth2 client ID for your site.<br /> Follow the instructions below: <br />1. Go to Google API console: <a href="https://code.google.com/apis/console#access">https://code.google.com/apis/console#access</a>. The first time you visit this address you will see a screen saying "Start using the Google APIs console to manage your API usage". Click "Create project...". <br />2. On the following screen, click "Create an OAuth2 client ID".  <br />3. Choose Web application type, enter your store URL and finish creating the Client ID.  <br />4. After the Client ID has been created, open its settings and use the "Authorized Redirect URIs" field to specify the redirect URI for your store as "{{WEB_LC_ROOT}}?target=social_login&action=login&auth_provider=google".  <br />5. The Google client ID and Google client secret can be found on the Client ID page. Enter them into the fields below.'
      - code: ru
        option_name: Google
        option_comment: 'Чтобы включить Google авторизацию, Вы сначала должны создать OAuth2 Google Сlient ID для вашего сайта <br /> Следуйте инструкциям ниже. <br /> 1. В консоли Google API: <a href="https://code.google.com/apis/console#access">https://code.google.com/apis/console</a>. Первый раз, когда вы посетите этот адрес, как вы увидите сообщение: "Запуск с помощью Google API, консоль для управления использованием API". Нажмите кнопку "Создать проект ...". <br /> 2. На следующем экране, нажмите кнопку "Создать OAuth2 Google Сlient ID". <br /> 3. Выберите тип веб-приложение, введите URL вашего магазина и завершите создание Client ID. <br /> 4. После того, как клиент ID будет создан, откройте настройки и включите опцию "Authorized Redirect URIs", укажите URI перенаправления на ваш магазин "{{WEB_LC_ROOT}}?target=social_login&action=login&auth_provider=google". <br /> 5.The Google Сlient ID и Google Сlient secret можно найти на странице ID клиента. Введите их в поля ниже.'
