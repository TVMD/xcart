XLite\Model\Config:
  - name: email
    category: 'CDev\Moneybookers'
    type: text
    orderby: 100
    translations:
      - code: en
        option_name: "Merchant's skrill.com account"
  - name: logo_url
    category: 'CDev\Moneybookers'
    type: 'XLite\View\FormField\Input\Text\URL'
    orderby: 200
    translations:
      - code: en
        option_name: 'Company logo URL'
  - name: test
    category: 'CDev\Moneybookers'
    type: checkbox
    orderby: 300
    value: '0'
    translations:
      - code: en
        option_name: 'Test mode'
  - name: secret_word
    category: 'CDev\Moneybookers'
    type: text
    orderby: 400
    translations:
      - code: en
        option_name: 'Secret word'
        option_comment: 'The uppercase MD5 value of the ASCII equivalent of the secret word submitted in the "Merchant Tools" section of the Merchant.s online Skrill account.'
  - name: prefix
    category: 'CDev\Moneybookers'
    type: text
    orderby: 500
    value: 'xcart'
    translations:
      - code: en
        option_name: 'Invoice number prefix'
  - name: id
    category: 'CDev\Moneybookers'

XLite\Model\LanguageLabel:
  - { name: "Don't have an account? Sign up for free", translations: [{ code: en, label: "Don't have an account? <a href=\"{{url}}\" target=\"blank\">Sign up for free</a>" }] }
  - { name: "You have sent a request for activation on the X.", translations: [{ code: en, label: "Your activation request was sent on {{date}}. Please be aware that the verification process to use Skrill Quick Checkout could take up to 72 hours. You will be contacted by Skrill once the verification process has been completed. After activation, Skrill will give you access to a new section in your Skrill Account called Merchant Tools. Please set your secret word in the Merchant Tools (do NOT use your password for this) and also enter it in the section below to connect to Skrill. The secret word is the last step of your activation process; it is needed to encrypt your payments securely. After successful submission you will be ready to use all the direct payment options of Skrill." }] }
  - { name: "Email address of your Skrill account", translations: [{ code: en, label: "Email address of your Skrill account" }] }
  - { name: "Skrill Customer ID", translations: [{ code: en, label: "Skrill Customer ID" }] }
  - { name: "Secret Word", translations: [{ code: en, label: "Secret Word" }] }
  - { name: "You can define an order id prefix, which would precede each order number in your shop, to make it unique (each transaction id must be unique for a Skrill account)", translations: [{ code: en, label: "You can set an order id prefix that will be added to each order number in your shop to make it unique (each transaction id must be unique for a Skrill account)" }] }
  - { name: "This options is relevant only if you share your Skrill account with other online shops.", translations: [{ code: en, label: "This option is relevant only if you share your Skrill account with other online shops." }] }
  - { name: "Do you have questions?", translations: [{ code: en, label: "Do you have questions?" }] }
  - { name: "Skrill settings", translations: [{ code: en, label: "Skrill settings" }] }
  - { name: "To process your customers' payments with Skrill, you need a Skrill account. If you do not have one yet, you can sign up for free at http://www.skrill.com", translations: [{ code: en, label: "To process your customers' payments with Skrill, you need a Skrill account. If you do not have one yet, you can sign up for free at http://www.skrill.com" }]}
  - { name: "Skrill Quick Checkout description", translations: [{ code: en, label: '<strong>Skrill Quick Checkout</strong> enables you to take <strong>direct</strong> payments from credit cards, debit cards and over 80 other local payment options in nearly 200 countries. The highly competitive rates are published on the Skrill website <a href="https://signup.skrill.com/business/#/?lang=EN&rid=21477277">www.skrill.com</a>' }] }
  - { name: "Contact Skrill at newbusiness@paysafe.com", translations: [{ code: en, label: 'Contact Skrill at <a href=\"mailto:newbusiness@paysafe.com\">newbusiness@paysafe.com</a>' }] }
